<div>
  <h3>Artists</h3>
    <div class="well" ng-controller="PlaylistCtrl">
      <form name="playlistForm" class="form-horizontal">
        <fieldset>
          <legend>New Playlist</legend>
          <div class="form-group">
            <label class="col-xs-2 control-label">Name</label>
            <div class="col-xs-10">
              <input class="form-control" name="name" type="text" ng-model="newPlaylist.name" ng-maxlength="16" required>
              <p ng-show="playlistForm.name.$invalid && !playlistForm.name.$pristine" class="help-block">Please enter a valid name</p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-10 col-xs-offset-2">
              <button type="submit" class="btn btn-success" ng-disabled="playlistForm.$invalid" ng-submit="createPlaylist(newPlaylist)">Create Playlist</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: artistSearch}">
      <a ui-sref="oneArtist({ id: artist._id })">{{ artist.name }}</a>
    </div>
  </div>
</div>
