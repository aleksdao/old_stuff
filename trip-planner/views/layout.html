<html lang="en">
  <head>
    <title>Trip Planner</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/index.css" rel="stylesheet">
    <script type="text/javascript" src="/jquery/jquery.min.js" defer></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="/maps/map.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF8pGRqrUwF05XD6_WeOpCm9OvQsNWuVk&sensor=true"></script>

  </head>
  <body>

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">

        <div class="navbar-header">
          <a class="navbar-brand" href="/"><i class="glyphicon glyphicon-plane"></i> Trip Planner</a>
        </div>
        <div id="nav-items" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="col-md-12 huge-area">
          <div class="row">
            <div id="map-canvas" class="col-md-7 map-box">
              <h1>Map goes here</h1>

            </div>
            <div class="col-md-4 col-md-offset-1 selection-area">
              <h1>selected area</h1>
              {% block content %}
              {% endblock %}
            </div>
            <div class="col-md-4 col-md-offset-1 day-indicator">
              <h1>Day #</h1>
            </div>
            <div class="col-md-4 col-md-offset-1 day-selector">
              <div id="day-selector" class="btn-group btn-group-small">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
                <button type="button" class="btn btn-default">4</button>
              </div>
            </div>
            <div class="col-md-4 col-md-offset-1 selected-area">
              <h1>selected area</h1>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
