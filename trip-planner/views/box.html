<html>
  <head>
    <title>Trip Planner</title>
    <link href="/stylesheets/box.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js" async></script>
  </head>
  <body>
      <div class="navbar navbar-static-top navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"><i class="glyphicon glyphicon-plane"></i> Trip Planner</a>
          </div>
        </div>
      </div>
    <div class="container">
        <div class="col-md-12 huge-area">
          <h1>map area</h1>
          <div class="row">
            <div class="col-md-7 map-box">
              <h1>Map goes here</h1>
            </div>
            <div class="col-md-4 col-md-offset-1 selection-area">
              <h1>brown area</h1>
            </div>
            <div class="col-md-4 col-md-offset-1 day-indicator">
              <h1>Day #</h1>
            </div>
            <div class="col-md-4 col-md-offset-1 day-selector">
              <h3>Select the day here</h3>
            </div>
            <div class="col-md-4 col-md-offset-1 selected-area">
              <h1>selected area</h1>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
