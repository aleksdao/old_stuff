{% extends 'layout.html' %}
{% block content %}
<form class='form' method='POST' action='/foos/{{foo.id}}?_method=PUT'>
    <div class='form-group'>
        <label for='text'>Text</label>
        <input class='form-control' name='text' id='text' value='{{foo.text}}' />
    </div>
    <button type='submit' class='btn btn-default'>Save</button>
</form>
<form method='POST' action='/foos/{{id}}?_method=DELETE'>
	<button type='submit' class='btn btn-warning'>Delete</button>
</form>
{% endblock %}
