{% extends 'layout.html' %}
{% block content %}
{% if foos.length === 0 %}
    <div class='alert alert-warning'>
    I'm sorry you have no foos!!
    </div>
{% else %}
<ul class='list-group'>
	{% for foo in foos %}
		<li class='list-group-item'>
			{{ foo.text }}
			<a href='foo/{{foo.id}}/edit'>Edit</a>
		</li>
	{% endfor %}
</ul>
{% endif %}
I am in index.html
{% endblock %}
